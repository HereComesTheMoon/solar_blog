baseURL = 'https://www.herecomesthemoon.net'
languageCode = 'en-us'
title = 'MOND‚ÜêTECH MAGAZINE'
relativeUrls = true

buildFuture = true
buildDrafts = false

pluralizelisttitles = 'false'

refLinksErrorLevel = 'WARNING'
refLinksNotFoundURL = '/'

timeout = 60000

rssLimit = 3

enableInlineShortcodes = true

enableGitInfo = true

[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.goldmark.parser.attribute]
    block = true
  [markup.goldmark.extensions.extras.delete]
    enable = true
  [markup.goldmark.extensions.extras.insert]
    enable = false # uses ++, bad for C++ reasons
  [markup.goldmark.extensions.extras.mark]
    enable = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'pygments'
    # style = 'colorful'
    # style = 'emacs'
    # style = 'monokailight'
    # style = 'rainbow_dash'
    tabWidth = 4

[permalinks]
  posts = '/:year/:month/:slugorfilename/'
  categories = '/:slug/'

[params]
  author = 'Mond'
  # newsletter = 'https://buttondown.com/mond'
  mail = 'mailto:contact@herecomesthemoon.net'
  sanitizedMail = 'contact@herecomesthemoon.net'
  description = 'This is a website, which means it sometimes goes offline'
  github = 'https://github.com/HereComesTheMoon'

[pagination]
  pagerSize = 12

[menu]
  [[menu.main]]
    identifier = 'about'
    name = 'About'
    url = '/about/'
    weight = 1
  [[menu.main]]
    identifier = 'archives'
    name = 'Archive'
    url = '/archives/'
    weight = 2
  [[menu.main]]
    identifier = 'newsletter'
    name = 'Newsletter'
    url = 'https://buttondown.com/mond'
    weight = 3

[taxonomies]
  author = 'authors'
  tag = 'tags'
  category = 'categories'
  translator = 'translators'
  lang = 'languages'

[related]
  includeNewer = true
  threshold = 80
  toLower = false
  [[related.indices]]
    name = 'tags'
    weight = 100
  [[related.indices]]
    name = 'lang'
    weight = 80

