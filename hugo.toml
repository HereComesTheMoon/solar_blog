# baseURL = '/'
baseURL = 'https://www.herecomesthemoon.net'
languageCode = 'en-us'
title = 'MOND‚ÜêTECH MAGAZINE'

buildFuture = true
buildDrafts = false
paginate = 12

pluralizelisttitles = 'false'

refLinksErrorLevel = 'WARNING'
refLinksNotFoundURL = '/'

timeout = 60000

rssLimit = 3

enableInlineShortcodes = true

[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.goldmark.parser.attribute]
    block = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'pygments'
    # style = 'colorful'
    # style = 'emacs'
    # style = 'monokailight'
    # style = 'rainbow_dash'
    tabWidth = 4

[permalinks]
  posts = '/:year/:month/:slugorfilename/'
  categories = '/:slug/'

[params]
  author = 'Mond'
  newsletter = '' # Would be nice to have someday!
  mail = 'mailto:example@example.com'
  sanitizedMail = 'example [at] example [dot] com'
  description = 'This is a website, which means it sometimes goes offline'
  github = 'https://github.com/HereComesTheMoon'

[menu]
  [[menu.main]]
    identifier = 'about'
    name = 'About'
    url = '/about/'
    weight = 1
  [[menu.main]]
    identifier = 'archives'
    name = 'Archive'
    url = '/archives/'
    weight = 2

[taxonomies]
  author = 'authors'
  tag = 'tags'
  category = 'categories'
  translator = 'translators'
  lang = 'languages'

[related]
  includeNewer = true
  threshold = 80
  toLower = false
  [[related.indices]]
    name = 'tags'
    weight = 100
  [[related.indices]]
    name = 'lang'
    weight = 80
